<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/styles1.css"></link>
    </h:head>
    <h:body>
         <h:form class="model_content">
            <h2>Sign Up</h2>
            <h:inputText pt:placeholder="Username" class="input_text" value="#{user.username}"/> <br/>
            <h:inputSecret pt:placeholder="Password" class="input_text" value="#{user.password}"/>
            <h:commandButton value="Create" class="button_log" action="#{user.save_user()}"/>
        </h:form>
    </h:body>
