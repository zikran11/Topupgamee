<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
         <link rel="stylesheet" type="text/css" href="css/styles2.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
        <script src="https://kit.fontawesome.com/6f53881389.js"></script>
        <title>Data Customer</title>
    </h:head>
    <h:body>
        <header id="header" class="header fix sticky-top">
            <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <a href="Home.xhtml" class="logo d-flex align-items-center">
            <span>Data Customer</span>
            </a>

        <!-- Navbar -->

            <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link" href="dashboard.xhtml">Data Admin</a></li>
                <li><a class="nav-link" href="Data Customer.xhtml">Data Customer</a></li>
                <li><a class="getstarted scrollto" href="Login.xhtml">Logout</a></li>
                </ul>
            </nav>
        </div>
      </header>
            <h:form class="container">
            <h2 class="h2">Data Customer</h2><br/>
            <h:dataTable class="table" border="1" value="#{customer.getAllRecords()}" var="customer">
            <h:column>
                <f:facet name="header">Number</f:facet>
                    #{customer.id}
            </h:column>
            <h:column>
                <f:facet name="header">ID Game</f:facet>
                    #{customer.idGame}
            </h:column>
            <h:column>
                <f:facet name="header">Payment</f:facet>
                    #{customer.payment}
            </h:column>
            <h:column>
                <f:facet name="header">Total UC</f:facet>
                    #{customer.total}
            </h:column>
            <h:column>
                <f:facet name="header">Telephone Number</f:facet>
                    #{customer.phone}
            </h:column>
            </h:dataTable>
            <hr/>
            </h:form>
            <h:form class="container">
            <div class="form-group">
            <h2 class="h2">Mencari Data Customer</h2>&nbsp;
            <h:inputText class="form-control form-control-lg" a:placeholder="Number Customer" value="#{customer.id}"/><br/>
            <h:commandButton class="btn btn-primary" value="Search" action="#{customer.getById}" /><br/>
            </div>
            <hr/>
            </h:form>
            <h:form class="container">
            <div class="form-group">
            <h2 class="h2">Mengisi Data Customer</h2>&nbsp;
            <div class="form-group">
            <h:inputText class="form-control form-control-lg" a:placeholder="Nomor Costumer" value="#{customer.id}"/><br/>&nbsp;
            </div>
            <div class="form-group">
                <h:inputText class="form-control form-control-lg" a:placeholder="ID Game" value="#{customer.idGame}"/><br/>&nbsp;
            </div>
            <div class="form-group">
                <h:inputText class="form-control form-control-lg" a:placeholder="Payment" value="#{customer.payment}"/><br/>&nbsp;
            </div>
            <div class="form-group">
                <h:inputText class="form-control form-control-lg" a:placeholder="Total UC" value="#{customer.total}"/><br/>&nbsp;
            </div>
            <div class="form-group">
                <h:inputText class="form-control form-control-lg" a:placeholder="Telephone Number" value="#{customer.phone}"/><br/>&nbsp;
            </div>
            <div class="form-group">
                <h:commandButton class="btn btn-primary" value="Save" action="#{customer.save_customer()}"/>&nbsp; 
                <h:commandButton class="btn btn-primary" value="Edit" action="#{customer.editCustomer()}"/>&nbsp; 
                <h:commandButton class="btn btn-danger" value="Delete" action="#{customer.deleteCustomer()}" />&nbsp;
            </div>
            </div>
            <hr/>
        </h:form>
    </h:body>
</html>
